<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-dark bg-dark d-flex justify-content-center"
    >
      <a class="navbar-brand mb-0 h1 " href="indexCard.html"
        >The Game Library</a
      >
      <div class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          id="gameTitle"
          placeholder="/search"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-warning my-2 my-sm-0"
          type="submit"
          id="submitBtn"
          onclick="getGameCards()"
        >
          Search
        </button>
      </div>
    </nav>

    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/card.js"></script>
  </body>
</html>
